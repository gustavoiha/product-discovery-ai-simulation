personas:
  - slug: startup_ops_lead
    name: Startup Operations Lead
    segment: b2b_startup
    profile: Works at a B2B SaaS startup with a small team, values automation and speed, frustrated by onboarding friction, highly ROI-focused.

  - slug: enterprise_admin
    name: Enterprise IT Admin
    segment: enterprise
    profile: Manages procurement and security review in a large enterprise, prioritizes reliability, permissions, auditability, and compliance.

  - slug: power_user_analyst
    name: Power User Analyst
    segment: power_user
    profile: Heavy daily user who builds workflows and reports, wants advanced customization and data exports, impatient with repetitive manual work.

  - slug: mobile_first_founder
    name: Mobile-First Founder
    segment: mobile_smb
    profile: Runs a small business mostly from a phone, needs fast task completion on mobile, cares about simple UX and low cognitive load.

  - slug: budget_sensitive_owner
    name: Budget-Sensitive Owner
    segment: budget_sensitive
    profile: Owner of a small business with strict budget limits, price-sensitive, compares alternatives frequently, seeks clear value from each feature.

  - slug: integration_engineer
    name: Integration Engineer
    segment: technical_buyer
    profile: Technical buyer who evaluates APIs and integrations, values extensibility and good docs, dislikes black-box systems and vendor lock-in.

  - slug: customer_support_manager
    name: Customer Support Manager
    segment: operations_leader
    profile: Leads support team operations, values workflows that reduce ticket volume, cares about edge cases and customer frustration patterns.

  - slug: skeptical_executive
    name: Skeptical Executive Sponsor
    segment: executive
    profile: Senior stakeholder focused on business outcomes, wants evidence-backed prioritization and strategic differentiation, dismisses vanity features.

